<!DOCTYPE html>

<html lang = "pt-br">

<html>
  
  <head>
    <meta charset="UTF-8">
    <title>Challenge 1 Sprint</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  
  <body>
   
    <div class="quadrado">
      
      <div class="logo">
          <a href="https://www.alura.com.br/"><img class="logo-img" src="logo.png" alt="Logo Alura"></a>
      </div>
      
      <div class="direita">
         <img src="love.png" alt="Ilustração casal" id="love-img">
         <h1 id="texto-quadro">Nenhuma mensagem encontrada</h1>
         <textarea id="texto-quadro2" name="name" rows="8" cols="80"> Digite um texto que deseja criptografar ou descriptografar.</textarea>
         <button type="button" id="copiar" onclick="copiar()">Copiar</button>
      </div>
      
      <div class="esquerda">
        <input class="texto-input" type="text" name= "inputtext" id="textinput"  required placeholder="Digite seu texto aqui">
      </div>
     
      <div class="botao-direita">

         <img src="aviso.png" alt="exclamação" class="aviso-img">
         <p class="texto-aviso">Apenas letras minúsculas e sem acento.</p>
        
         <button type="button" id="bcriptografar" onclick="criptografar()">Criptografar</button>
        
         <button type="button" id="bdescriptografar" onclick="descriptografar()">Descriptografar</button>
      </div>

    </div>

    <footer class="footer">

      <p class="copyright">&copy; Copyright Natália Torres - 2023</p>

      <ul class="icones-sociais">
        <li><a href="https://www.linkedin.com/in/natalia-torres-ti/" class="social-media"><img src="linkedin.png" alt="Icone do Linkedin"> </a></li>
        <li><a href="https://github.com/nathtdf" class="social-media"><img src="logotipo-do-github.png" alt="Icone do Github"> </a></li>
      </ul>
      
    </footer>
  </body>
</html>
